<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Account page navigation-->
    <nav class="nav">
      <a class="nav-link active" href="#">Profile</a>
      <a class="nav-link" href="#">Billing</a>
      <a class="nav-link" href="#">Security</a>
      <a class="nav-link" href="#">Notifications</a>
    </nav>
    <div class="row">
      <div class="col profile-picture">
        <!-- Profile picture card-->
        <div class="card profile-card">
          <div class="card-header">Profile Picture</div>
          <div class="card-body">
            <!-- Profile picture image-->
            <img class="profile-image" src="Profile photo.png" alt="Profile Picture">
            <!-- Profile picture help block-->
            <div class="help-text">JPG or PNG no larger than 5 MB</div>
            <!-- Profile picture upload button-->
            <button class="btn upload-btn" type="button">Upload new image</button>
          </div>
        </div>
      </div>
      <div class="col account-details">
        <!-- Account details card-->
        <div class="card details-card">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form>
              <!-- Form Group (username)-->
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input class="big_input" id="inputUsername" type="text" placeholder="Enter your username" value="">
              </div>
              <!-- Form Row-->
              <div class="row">
                <!-- Form Group (first name)-->
                <div class="form-group col">
                  <label for="inputFirstName">First name</label>
                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="">
                </div>
                <!-- Form Group (last name)-->
                <div class="form-group col">
                  <label for="inputLastName">Last name</label>
                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="">
                </div>
              </div>
              <!-- Form Row-->
              <div class="row">
                <!-- Form Group (organization name)-->
                <div class="form-group col">
                  <label for="inputOrgName">Organization name</label>
                  <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="">
                </div>
                <!-- Form Group (location)-->
                <div class="form-group col">
                  <label for="inputLocation">Location</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="">
                </div>
              </div>
              <!-- Form Group (email address)-->
              <div class="form-group">
                <label for="inputEmailAddress">Email address</label>
                <input class="big_input" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="">
              </div>
              <!-- Form Row-->
              <div class="row">
                <!-- Form Group (phone number)-->
                <div class="form-group col">
                  <label for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
                </div>
                <!-- Form Group (birthday)-->
                <div class="form-group col">
                  <label for="inputBirthday">Birthday</label>
                  <input class="form-control" id="inputBirthday" type="text" placeholder="Enter your birthday" value="">
                </div>
              </div>
              <!-- Save changes button-->
              <button class="btn save-btn" type="button">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
